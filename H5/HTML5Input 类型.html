<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML5input类型</title>
</head>
<body>
<!--
HTML5 拥有多个新的表单输入类型。这些新特性提供了更好的输入控制和验证。
本章全面介绍这些新的输入类型：
email
url
number
range
Date pickers (date, month, week, time, datetime, datetime-local)
search
color
-->
<p>text</p>
<input type="text">
<p>email</p>
<input type="email">
<p>number</p>
<input type="number" name="points2" min="1" max="100" >
<p>range</p>
<input type="range" name="points" min="1" max="10">
<p>search</p>
<input type="search">
<p>date</p>
<input type="date">
<p>month</p>
<input type="month">
<p>week</p>
<input type="week">
<p>time</p>
<input type="time">
<p>datetime</p>
<input type="datetime">
<p>datetime-local</p>
<input type="datetime-local">

<p>color</p>
<input type="color">
</body>
</html>
