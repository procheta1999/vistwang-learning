<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 1290px;
            height: 900px;
            background-color: #c0a16b;
            padding-top: 20px;
        }
        .tt{
            width: 300px;
            height: 200px;
            background-color: tomato;
            margin-right: 30px;
            float: left;
        }
        .tt:nth-child(4n+0){
            background-color: #ffff00;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="tt"></div>
        <div class="tt"></div>
        <div class="tt"></div>
        <div class="tt"></div>
    </div>
</body>
</html>
