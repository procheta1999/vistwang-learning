<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,
        ol,
        li {
            list-style: none;
        }

        body, div, ol, ul, li, h1, h2, h3, h4, h5, h6, p, span, th, td, dl, dd, form, fieldset, legend, input, textarea, select{
            margin: 0 auto;
            padding: 0;
            border: 0;
        }

        .dropdown{
            max-height: 300px;

        }

        .dropdown > ul > li > a{
            display: block;
            padding: 10px 20px;
        }
        .dropdown > ul > li:hover >a{
            background-color: #ff0d49;
            color: white;
        }
    </style>
</head>
<body>
<div class="dropdown">
    <ul>
        <li><a>1111</a></li>
        <li><a>1111</a></li>
        <li><a>1111</a></li>
        <li><a>1111</a></li>
        <li><a>1111</a></li>
        <li>
            <a>1111</a>
            <ul class="">
                <li>dsfasdffas</li>
                <li>dsfasdffas</li>
                <li>dsfasdffas</li>
                <li>dsfasdffas</li>
                <li>dsfasdffas</li>
            </ul>
        </li>
    </ul>
</div>

</body>
</html>
