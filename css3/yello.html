<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../angular/style/demo.css">
    <style>
        .box{
            /*background: -webkit-linear-gradient(#ffffff, orange); !* Safari 5.1 - 6.0 *!
            background: -o-linear-gradient(#ffffff, orange); !* Opera 11.1 - 12.0 *!
            background: -moz-linear-gradient(#ffffff, orange); !* Firefox 3.6 - 15 *!
            background: linear-gradient(orange,tomato); !* 标准的语法 *!*/
            font-size: 430px;
            letter-spacing: 20px;
            font-family:Helvetica ,"微软雅黑";
            text-align: center;
            line-height: 900px;
            width:900px;
            height: 900px;
            color: #000000;
            /*background: #f46b45;  !* fallback for old browsers *!
            background: -webkit-linear-gradient(to bottom, #eea849, #f46b45);  !* Chrome 10-25, Safari 5.1-6 *!
            background: linear-gradient(to bottom, #eea849, #f46b45); !* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ *!*/
            background: yellow;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to bottom, yellow, yellow);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to bottom, yellow, yellow); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */





        }
    </style>
</head>
<body>
<div class="box">
    <div>WY</div>
    <div>Y</div>
</div>

</html>
