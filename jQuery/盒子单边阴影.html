<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            background-color: #fafbfc;
            margin: 100px;
            width: 300px;
            height: 400px;
            box-shadow: -5px 0 30px -5px rgba(0, 0, 0, 0.25), /*左边阴影*/
            0 -5px 5px -5px rgba(0, 0, 0, 0.25), /*顶部阴影*/
            0 5px 5px -5px rgba(0, 0, 0, 0.25), /*底部阴影*/
            0px 0 5px 1px rgba(0, 0, 0, 0.25); /*右边阴影*/

        }

        .box2{
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box box2"></div>
</body>
</html>
