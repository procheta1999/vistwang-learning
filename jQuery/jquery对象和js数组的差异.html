<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="btn1">点我除去选中项</button>
<button class="btn2">点我选中第二个</button>
<button class="btn3">点我选中第三个</button>
<button class="btn4">点我选中第四个</button>
<button class="btn5">点我选中第五个</button>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

<script>
    /*
    * 明确了jQuery对象和DOM对象相互间的转换就清楚了：
    * jQuery对象转DOM对象，$("span")[0]即为第一个span DOM元素，而$(DOM对象)就成了jQuery对象。
    * 即可简单理解为jQuery对象是DOM对象的集合。所以spans既作为数组又作为jQuery对象，这与JS的数组定义不矛盾。
    *
    *
    * 1\遍历时候不能用[]方式取jquery对象数组
    *
    *
    * 使用jQuery封装的 eq()或者 each() 去遍历
    * $(function() {
     var div_span = $("#div1 span");
     var i = 0;
     div_span.each( function(){
         $(this).html(i);
         i++;
     });

     例子中用$(this)获取到的是jQuery对象，直接用this获取的是dom对象
 });
    * */

    var btns = document.getElementsByTagName('button');

    var aaa=[
        '小米',
        '小话',
        '小白',
        '小啊',
        '小三',
        '小苹'
    ]

    console.log($('.btn1'))
    console.log(typeof $('.btn1'))
    console.log($('.btn1').length)

    console.log($('button'))
    console.log(typeof $('button'))
    console.log($('button').length)
    console.log($('button').context)
    console.log($('button').prevObject)

    console.log(aaa)
    console.log(typeof aaa)
    console.log(aaa.length)

    console.log(btns)
    console.log(typeof btns)
    console.log(btns.length)

</script>
</body>
</html>
