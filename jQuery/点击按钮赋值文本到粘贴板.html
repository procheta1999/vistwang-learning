<body>
<textarea name="" id="" cols="30" rows="10" id="content">啊撒打发阿斯顿发射点发生dads发的发射点发生</textarea>
<button id="copy">复制</button>

<textarea id="contents" cols="40" rows="5">sdffffffffffffffffffffffasssssssss</textarea>

<script src=""></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="zeroclipboard/ZeroClipboard.min.js" ></script>
<script type="text/javascript">
    // 将【复制】按钮充当复制数据的元素载体
    ZeroClipboard.config( { swfPath: './zeroclipboard/ZeroClipboard.swf' });
    var clip = new ZeroClipboard( document.getElementById("copy") );
    clip.on('copy', function (event) {
        event.clipboardData.setData('text/plain', $('#content').text());
        alert('已复制');
    });


</script>
