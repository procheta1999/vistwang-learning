<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/angular1.6.js"></script>
</head>
<body ng-controller="myCtrl">
<input type="text" ng-model="arr3" ng-change="change_value($event)">
<script>
    var app = angular.module('myApp', []);

    app.controller('myCtrl', function($scope,$filter) {

        $scope.str = '';
        $scope.str2 = '';
        $scope.arr = '2015-02-23';
        $scope.arr3 = '2015-02-23';

        var date = new Date($scope.arr);
        // 有三种方式获取
        var time1 = date.getTime();
        var time2 = date.valueOf();
        var time3 = Date.parse(date);
        console.log(time1);
        console.log(time2);
        console.log(time3);


        $scope.change_value = function ($event) {
            console.log($event);
        }
    });
</script>
</body>
</html>
